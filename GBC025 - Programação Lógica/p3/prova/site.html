<!DOCTYPE html> <!-- tipo de documento HTML -->
<html lang="pt-br"> <!-- tag HTML essencial -->
<head> <!-- na cabeça vai o titulo -->
    <meta charset="UTF-8">
    <title>Fatorial</title>
    <link rel="stylesheet" href="site.css">
</head>
<body> <!-- no corpo vai o form -->
    <h2>Cálculo de Fatorial</h2>
    <form method="post" enctype="application/x-www-form-urlencoded" action="/calcula"> <!-- form vinculado com .pl -->
        <p><label>Número: <input name="nro" type="number" required></label></p> <!-- lê um dado e vincula ele com o form -->
        <p><button type="submit">Calcular</button></p> <!-- botão envio -->
    </form>
</body>
</html>
